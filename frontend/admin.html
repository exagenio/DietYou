    <nav class="header sticky-top px-4">
        <div class="row py-3">
            <div class="col-4 d-flex justify-content-start align-items-center">

            <label for="gender" class="form-label">Allergy name:</label>
            <input type="text" class="form-control" id="" name="" placeholder="Enter food name" required>
                <br>

            <label for="age" class="form-label">Avoidable Foods:</label>
            <input type="text" class="form-control" id="" name="" placeholder="Enter comma after each food" required>
              <br>
            <div class="col-auto">
                <button type="submit"class="btn secndry-btn my-4 form-control">Submit</button>
            </div>
              
        </form>
    </section>

        </div>
